<div class="animated bounceInDown">
<h1 [class.in-game]="gameStarted">{{title}}</h1>
<app-menu (onChosenMode)="onChosenMode($event)" *ngIf="!gameStarted"></app-menu>
<app-game-grid (onChosenMode)="onChosenMode($event)" [currentMode]="gameMode"  *ngIf="gameStarted"></app-game-grid>
</div>
<footer  *ngIf="!gameStarted">
  <div>Cedric Marcellin - 2017</div>
</footer>
